<div>
  <h1>{{ TopicService.topic.name }}</h1>
  Created on {{ TopicService.topic.createdAt | date:"MMM d, y 'at' h:mm:ss a" }} by <a href="/users/{{ TopicService.topic.created_by }}">{{ findUserById(TopicService.topic.created_by) }}</a>
</div>

<div>
  <ul>
    <li ng-repeat="message in MessageService.messages">
      {{ findUserById(message.author_id) }} on {{ message.createdAt | date:"MMM d, y 'at' h:mm:ss a" }} : {{ message.body }}
    </li>
  </ul>
</div>

<div>
  <form>
    <textarea ng-model="newMessage.body" rows="6" cols="100">Message body</textarea>
    <br>
    <button ng-click="addMessage()">Post Message to Thread</button>
  </form>

</div>
