<div>
  {{ TopicService.topic.name }}
  Created at: {{ TopicService.topic.createdAt}}
  Created by: {{ authorName }}
</div>

<div>
  <ul>
    <li ng-repeat="message in MessageService.messages">
      {{ message.name }}
      {{ message.body }}
    </li>
  </ul>
</div>

<div>
  <form>
    <input type="text" ng-model="newMessage.name" placeholder="MessageName">
    <input type="text" ng-model="newMessage.body" placeholder="MessageBody">
    <button ng-click="addMessage()">Post Message to Thread</button>
  </form>

</div>
