  <h1>Don't be shy! Log in! :)</h1>
  <br><br><br><br>
  <form>
    <input type="text" ng-model="userDetails.username" placeholder="Username"><input type="password" ng-model="userDetails.password" placeholder="Password">
    <button ng-click="login()">Log me in!!</button>
  </form>
</div>
