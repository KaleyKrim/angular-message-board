<div class="loginReg">
  <h1>Register an account! If you dare. :o</h1>
  <br><br><br><br>
  <form>
    <input type="text" ng-model="newUser.username" placeholder="Username"><input type="password" ng-model="newUser.password" placeholder="Password">
    <button ng-click="addUser()">Register New User</button>
  </form>
</div>
