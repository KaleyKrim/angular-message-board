<div>
  <h1>{{ UserService.user.username }}</h1>
  <br>
  Joined on {{ UserService.user.createdAt | date:"MMM d, y 'at' h:mm:ss a" }}
</div>
<div>
  <h2>Message History</h2>
  <ul>
    <li ng-repeat="message in MessageService.authorMessages">
      Posted on <a href="/topics/{{ message.topic_id }}"> {{ getTopicNameById(message.topic_id) }} </a> on {{ message.createdAt | date:"MMM d, y 'at' h:mm:ss a" }}
    </li>
  </ul>
</div>
