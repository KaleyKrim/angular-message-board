<div>
  {{ UserService.user.username }}
  <br>
  Joined on: {{ UserService.user.createdAt }}
</div>
<div>
  <ul>
    <li ng-repeat="message in MessageService.authorMessages">
      {{ message.name }}
      on topic <a href="/topics/{{ message.topic_id }}"> {{ getTopicNameById(message.topic_id) }} </a>
      <br>At {{ message.createdAt }}
    </li>
  </ul>
</div>
