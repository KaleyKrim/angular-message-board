<div class="main-content">
  <div class="profile-header">
    <h1>Message Board Members</h1>
  </div>
    <div class="user-list" ng-repeat="user in UserService.users | orderBy: 'username'">
      <a href="/users/{{ user.id }}">
        <div class="user-link">
          {{ user.username }}
        </div>
      </a>
    </div>
</div>
