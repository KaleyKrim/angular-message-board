<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Round Table</title>
  <base href="/">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body ng-app="App">
  <div id="header">
    <a ng-href="/"><div id="logo"></div></a>
  </div>
  <div id="content">
    <div id="sideBar">
      <div ng-controller="TopicsController" id="allTopics">
        <div id="inner-sidebar">
          <div id="top-nav">
            <a ng-href="/"><div class="item">Home</div></a>
            <div class="bar"></div>
            <a ng-href="/users"><div class="item">Users</div></a>
            <div class="bar"></div>
            <a ng-href="/latest"><div class="item">Latest Messages</div></a>
            <div class="bar"></div>
          </div>
          <ul>
            <div id="subtitle">Browse Topics</div>
            <div id="topic-list">
              <div class="single-topic" ng-repeat="topic in TopicService.topics">
                <a href="/topics/{{ topic.id }}">{{ topic.name }}</a>
              </div>
            </div>
          </ul>
        </div>
        <div ng-if="loginObject.loggedIn ==='true'" id="createNew">
          <br>
          <br>
          <form>
            <input type="text" ng-model="newTopic.name" placeholder="Topic Title">
            <button ng-click="addTopic()">Post Topic</button>
          </form>
        </div>
      </div>
      <div ng-controller="UserLoginController" id ="login-logout">
        <ul>
          <li ng-if="loginObject.loggedIn ==='false' || !loginObject.loggedIn"><a ng-href="/register">Register</a></li>
          <li ng-if="loginObject.loggedIn === 'false' || !loginObject.loggedIn"><a ng-href="/login">Login</a></li>
          <li ng-if="loginObject.loggedIn ==='true'"><a href ng-click="logOut()">Logout</a></li>
        </ul>
      </div>
    </div>

    <div ng-view id="viewDiv">
      Loading...
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>
  <script src="/js/controllers/users.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/user.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/userlogin.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/register.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/login.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/topics.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/topic.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/latest.controller.js" type="text/javascript"></script>
  <script src="/js/services/topic.service.js" type="text/javascript"></script>
  <script src="/js/services/user.service.js" type="text/javascript"></script>
  <script src="/js/services/message.service.js" type="text/javascript"></script>
  <script src="/js/constants.js" type="text/javascript"></script>
</body>
</html>
