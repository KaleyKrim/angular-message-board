<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yo Yo Yo Welcome to the MESSAGE BOARD!!!</title>
  <base href="/">
</head>
<body ng-app="App">
  <div ng-controller="UserController" id = "navBar">
    <a ng-href="/">Home</a>
    <a ng-href="/users">Users</a>
    <a ng-href="/register">Register</a>
    <a ng-href="/login">Login</a>
    <a href ng-click="logOut()">Logout</a>

  </div>

  <div ng-controller="TopicsController">
    <a ng-href="/latest">Latest Messages</a>
    <div>
      All Topics:
      <ul>
        <li ng-repeat="topic in TopicService.topics">
          <a href="/topics/{{ topic.id }}">{{ topic.name }}</a> Id: {{ topic.id }} Created By User w/ Id: {{ topic.created_by }}
        </li>
      </ul>
    </div>

    <div ng-if="loggedIn === 'true'">
      <form>
        <input type="text" ng-model="newTopic.name" placeholder="TopicName">
        <button ng-click="addTopic()">Create New Topic</button>
      </form>
    </div>
  </div>

  <div>
    Note to self: after this = everything to the right of the nav bar...
  </div>

  <div ng-view>
    Loading...
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular-route.js" type="text/javascript"></script>
  <script src="/js/app.js" type="text/javascript"></script>
  <script src="/js/controllers/users.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/user.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/register.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/login.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/topics.controller.js" type="text/javascript"></script>
  <script src="/js/controllers/topic.controller.js" type="text/javascript"></script>
    <script src="/js/controllers/latest.controller.js" type="text/javascript"></script>
  <script src="/js/services.js" type="text/javascript"></script>
  <script src="/js/constants.js" type="text/javascript"></script>
</body>
</html>
